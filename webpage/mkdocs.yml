site_name: MySite
theme:
  name: material
  features:
    - content.action.view
    - navigation.footer
    - navigation.path
    - navigation.top
    - content.tabs.link
    - content.code.copy
  palette:
    media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: 'teal'
    accent: 'teal'
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
    alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
    emoji_index: python/name:material.extensions.emoji.twemoji
    emoji_generator: python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - awesome-nav
